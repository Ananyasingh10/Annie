<html>
<body>
<p id = "demo"></p>
<script>
function myFunction() {
var greeting;
var time= new Date().getHours();
if( time < 10) {
greeting = "good morning";
} else if (time < 20) {
greeting = "good day";
} else {
greeting = "good evening";
}
document.getElementById("demo").innerHTML = greeting;
}
</script>
</body>
</html>
