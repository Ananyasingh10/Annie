<html>
<body>
<h2> javascript array methods </h2>
<button onclick = "myFunction()">try it</button>
<p id = "demo"></p>
<script>
var fruits =["banan","orange","apple"];
document.getElelmentById("demo").innerHTML = fruits;
function myFunction(){
fruits[fruits.length] = "kiwi";

}
</script>
